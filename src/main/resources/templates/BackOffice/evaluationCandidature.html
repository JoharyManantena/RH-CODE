<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Bouton Retour -->
        <div class="back-button">
            <a href="/candidatures" class="btn btn-secondary">Retour</a>
        </div>

        <div class="content">
            <!-- Partie gauche : Formulaire -->
            <div class="left">
                <h3>Insérer des Notes</h3>
                <form action="/evaluer" method="post" class="form-evaluer">
                    <input type="hidden" name="idCandidature" th:value="${candidature.getIdCandidature()}">

                    <div class="form-group">
                        <label for="noteExperience">Note Expérience :</label>
                        <input type="number" id="noteExperience" name="noteExperience" class="form-control" min="0"
                            max="10"
                            th:value="${candidature.getEvaluation() != null ? candidature.getEvaluation().getNoteExperience() : 0}"
                            th:readonly="${candidature.getStatutCandidature().getIdStatut() == 2 || candidature.getStatutCandidature().getIdStatut() == 3}">
                    </div>
                    <div class="form-group">
                        <label for="noteCompetence">Note Compétence :</label>
                        <input type="number" id="noteCompetence" name="noteCompetence" class="form-control" min="0"
                            max="10"
                            th:value="${candidature.getEvaluation() != null ? candidature.getEvaluation().getNoteCompetence() : 0}"
                            th:readonly="${candidature.getStatutCandidature().getIdStatut() == 2 || candidature.getStatutCandidature().getIdStatut() == 3}">
                    </div>
                    <div class="form-group">
                        <label for="noteAdequation">Note Adéquation :</label>
                        <input type="number" id="noteAdequation" name="noteAdequation" class="form-control" min="0"
                            max="10"
                            th:value="${candidature.getEvaluation() != null ? candidature.getEvaluation().getNoteAdequation() : 0}"
                            th:readonly="${candidature.getStatutCandidature().getIdStatut() == 1 || candidature.getStatutCandidature().getIdStatut() == 3}">
                    </div>
                    <div class="form-group">
                        <label for="noteEntretien">Note Entretien :</label>
                        <input type="number" id="noteEntretien" name="noteEntretien" class="form-control" min="0"
                            max="10"
                            th:value="${candidature.getEvaluation() != null ? candidature.getEvaluation().getNoteEntretien() : 0}"
                            th:readonly="${candidature.getStatutCandidature().getIdStatut() == 1 || candidature.getStatutCandidature().getIdStatut() == 3}">
                    </div>
                    <p th:if="${candidature.getEvaluation() != null}">
                        Note totale candidature : <span th:text="${candidature.getEvaluation().getNoteTotale()}"></span>
                    </p>
                    <p th:if="${candidature.getEvaluation() == null}">
                        Note totale candidature : Non évaluée.
                    </p>
                    <button type="submit" class="btn btn-primary">Evaluer</button>
                </form>
            </div>

            <!-- Partie droite : Informations de candidature -->
            <div class="right">
                <div class="cv-header">
                    <h3>Candidat : <label
                            th:text="${candidature.getCv().getNom()} + ' ' + ${candidature.getCv().getPrenom()}"></label>
                    </h3>
                    <p class="cv-subtitle">Master en Informatique</p>
                </div>
                <div class="cv-details">
                    <p><strong>Date de naissance : </strong><span
                            th:text="${#temporals.format(candidature.getDatePostulation(), 'dd MMMM yyyy')}"></span></p>
                    <p><strong>Email : </strong><span th:text="${candidature.getCandidat().getEmail()}"></span></p>
                    <p><strong>Diplome : </strong><span
                            th:text="${candidature.getCv().getDiplome().getLibelle()} + ' en  ' + ${candidature.getCv().getLibelleDiplome()}"></span>
                    </p>
                    <p><strong>Année d'expérience : </strong><span
                            th:text="${candidature.getCv().getAnneesExperience()}"></span> annees</p>
                    <p><strong>Compétences : </strong><span th:text="${candidature.getCv().getCompetence()}"></span></p>
                    <p><strong>Statut candidature : </strong>
                        <span th:text="${candidature.getStatutCandidature().getLibelle()}">
                        </span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de planification -->
    <div class="modal fade" id="modalPlanification" tabindex="-1" aria-labelledby="modalPlanificationLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPlanificationLabel">Planifier un entretien</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formPlanification">
                        <div class="form-group">
                            <label for="dateEntretien">Date de l'entretien :</label>
                            <input type="date" id="dateEntretien" name="dateEntretien" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="heureEntretien">Heure de l'entretien :</label>
                            <input type="time" id="heureEntretien" name="heureEntretien" class="form-control" required>
                        </div>
                        <input type="hidden" id="idCandidature" name="idCandidature">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary" id="submitPlanification">Planifier</button>
                </div>
            </div>
        </div>
    </div>


    <!-- CSS -->
    <style>
        /* Bouton Retour */
        .back-button {
            margin-bottom: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            /* Permet d'empiler les sections */
            margin: 20px auto;
            max-width: 1200px;
            gap: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .left,
        .right {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn-primary {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Partie droite : Informations de candidature */
        .cv-header {
            text-align: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .cv-header h3 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .cv-subtitle {
            font-size: 18px;
            color: #555;
            font-style: italic;
            margin-top: -5px;
        }

        .cv-details p {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
            line-height: 1.5;
        }

        .cv-details strong {
            font-weight: bold;
            color: #333;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }

        .status-pending {
            background-color: #ffc107;
            color: #000;
        }

        .status-approved {
            background-color: #28a745;
            color: #fff;
        }

        .status-rejected {
            background-color: #dc3545;
            color: #fff;
        }

        .status-interview {
            background-color: #17a2b8;
            color: #fff;
        }

        .right:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }
    </style>
    <script src="../../js2/jquery.min.js"></script>
    <script src="../../js2/bootstrap.bundle.js"></script>
    <script src="../../nodeModules/sweetalert2/dist/sweetalert2.all.js"></script>
    <script src="../../Js_back_office/evaluation.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle (inclut Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
