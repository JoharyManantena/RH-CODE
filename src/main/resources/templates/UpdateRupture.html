<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Ruptures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Liste des Ruptures de Contrat</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID Rupture Contrat</th>
            <th>Type de Rupture</th>
            <th>Date Envoyée</th>
            <th>Date de Rupture</th>
            <th>Fichier</th>
            <th>Indemnités</th>
            <th>État</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rupture : ${ruptureContratList}">
            <td th:text="${rupture.idRuptureContrat}"></td>
            <!-- Afficher le type de rupture à partir de l'entité "rupture" -->
            <td th:text="${rupture.rupture.types}"></td>
            <td th:text="${rupture.dateNotification}"></td>
            <td th:text="${rupture.datePreavis}"></td>
            <td>
                <a th:href="@{/files/{id}(id=${rupture.idRuptureContrat})}" class="btn btn-sm btn-info">Télécharger</a>
            </td>
            <td th:text="${rupture.indemnites}"></td>
            <td th:text="${rupture.etat}"></td>
            <td>
                <a th:href="@{/ruptures/update/{id}(id=${rupture.idRuptureContrat})}" class="btn btn-sm btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
