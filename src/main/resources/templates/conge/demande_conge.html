<div th:fragment="content">

  <div class="pagetitle">
    <h1>Une nouvelle demande de congé</h1>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center color_black_0">Nouvelle demande</h5>

            <form action="/demandes" method="post" th:object="${demandeConge}">

              <div class="col-12">
                <label for="personnel" class="form-label">Personnel :</label>
                <div class="col-sm-12">
                  <select class="form-select" aria-label="Default select example" th:field="*{personnel.idPersonnel}">
                    <option th:each="personnel : ${personnels}" th:value="${personnel.idPersonnel}"
                      th:text="${personnel.nom + ' ' + personnel.prenom}"></option>
                  </select>
                </div>
              </div>

              <div class="col-12">
                <label for="type" class="form-label">Type de congé :</label>
                <div class="col-sm-12">
                  <select name="type" class="form-select" aria-label="Default select example"
                    th:field="*{typeConge.idTypeConge}">
                    <option th:each="type : ${typesConges}" th:value="${type.idTypeConge}" th:text="${type.nomConge}">
                    </option>
                  </select>
                </div>
              </div>


              <div class="col-12">
                <label for="debut" class="form-label">Date début :</label>
                <input type="date" class="form-control" th:field="*{dateDebut}" id="debut">
              </div>

              <div class="col-12">
                <label for="fin" class="form-label">Date fin :</label>
                <input type="date" class="form-control" th:field="*{dateFin}" id="fin">
              </div>


              <div class="col-12">
                <label for="duree" class="form-label">Durée</label>
                <input type="number" class="form-control" th:field="*{dureeConge}" id="duree">
              </div>

              <div style="color: red;" th:if="${errorMessage}" class="error-message">
                <p th:text="${errorMessage}"></p>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Soumettre</button>
              </div>



            </form><!-- Vertical Form -->
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
