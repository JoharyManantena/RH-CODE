<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Heure Supplémentaire</title>
</head>
<body>
    <h1>Ajouter une Heure Supplémentaire</h1>
    
    <form th:action="@{/heures-sup/create}" th:object="${heuresSup}" method="post">
        <label for="personnel.idPersonnel">ID Personnel</label>
        <input type="text" id="personnel.idPersonnel" th:field="*{personnel.idPersonnel}" />
        <br>
        <br>
        <label for="date_heure_sup">Date Heure Supplémentaire:</label>
        <input type="date" id="date_heure_sup" th:field="*{dateHeureSup}" required><br><br>
        
        <label for="nombre_heures">Nombre d'Heures:</label>
        <input type="number" step="0.01" id="nombre_heures" th:field="*{nombreHeures}" required><br><br>

        <label for="taux_horaire">Taux Horaire:</label>
        <input type="number" step="0.01" id="taux_horaire" th:field="*{tauxHoraire}" required><br><br>

        <button type="submit">Ajouter Heure Supplémentaire</button>
    </form>
    
    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <br><br>

    <a th:href="@{list}">Voir Liste Heure Supl</a>
</body>
</html>
